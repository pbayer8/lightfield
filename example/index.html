<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame Slightfield / Lenticular Hello</title>

    <meta name="description" content="A-Frame Slightfield / Lenticular Hello">

    <script src="../build/build.js">
    </script>

    <script
        src="https://cdn.jsdelivr.net/gh/aframevr/aframe@d7c21ad7da99473f767e0062c9ca09171f40aa07/dist/aframe-master.min.js"></script>
        <script
        src="slightfield-component.js"></script>

        <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
        <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
</head>

<body>


    <a-scene background="color: #FAFAFA">

            <a-entity sphere-collider="objects: a-box" super-hands hand-controls="left"></a-entity>
            <a-entity sphere-collider="objects: a-box" super-hands hand-controls="right"></a-entity>
            

<a-box hoverable grabbable stretchable draggable dropppable>
        <a-entity slightfield position="0 1 -1" scale="1.5 1.5 1.5"></a-entity>
    </a-box>
        
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
        <a-plane  position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    </a-scene>
</body>

</html>
